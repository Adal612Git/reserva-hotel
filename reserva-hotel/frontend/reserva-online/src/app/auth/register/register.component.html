<mat-card>
    <h2>Registro</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="email?.hasError('required')">El email es obligatorio</mat-error>
        <mat-error *ngIf="email?.hasError('email')">Formato inválido</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="password?.hasError('required')">La contraseña es obligatoria</mat-error>
        <mat-error *ngIf="password?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Confirmar Contraseña</mat-label>
        <input matInput formControlName="confirmPassword" type="password" />
        <mat-error *ngIf="confirmPassword?.hasError('required')">Campo obligatorio</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="accent" type="submit">Registrarse</button>
    </form>
  </mat-card>
